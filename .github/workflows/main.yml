name: Generate Lighthouse Report

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Report
        run: |
          npm set prefix ~/.npm
          printf "PATH=\"$HOME/.npm/bin:$PATH\"" >> ~/.bashrc
          printf "PATH=\"./node_modules/.bin:$PATH\"" >> ~/.bashrc
          cat ~/.bashrc
          npm install -g lighthouse
          lighthouse https://raybo.org/githubchallenge/
